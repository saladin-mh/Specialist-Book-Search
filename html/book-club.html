<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMH Library - Book Club</title>
  <link rel="stylesheet" href="../css/smh-library-styles.css" />
  <link rel="stylesheet" href="css/smh-library-dark.css" media="(prefers-color-scheme: dark)" />
</head>
<body>

  <!-- ðŸ”· Navigation Header -->
  <header id="smh-library-header">
    <nav id="smh-library-navbar" aria-label="Main Navigation">
      <div class="smh-library-logo">
        <img src="assets/images/smh-library-logo.png" alt="SMH Library Logo" />
        <span>SMH Library</span>
      </div>
  
      <!-- âœ… Hamburger Menu Button -->
      <button id="smh-library-toggle-menu" aria-label="Toggle Menu">&#9776;</button>
  
      <!-- âœ… Navigation Links -->
      <ul id="smh-library-nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="book-club.html">Book Club</a></li>
      </ul>
    </nav>
  </header>
  

  <!-- ðŸ”· Toast Notification -->
  <div id="smh-library-toast" role="alert" aria-live="polite"></div>

  <!-- ðŸ”· Book Club Discussion Section -->
  <main id="smh-library-main">
    <section id="smh-library-book-club">
      <h1>ðŸ“š Book Club</h1>
      <p>Join the conversation. Share your thoughts, favorite books, or reading experiences!</p>

      <!-- Comment Form -->
      <form id="smh-library-comment-form">
        <label for="comment-name">Your Name:</label>
        <input type="text" id="comment-name" name="name" required />

        <label for="comment-message">Your Comment:</label>
        <textarea id="comment-message" name="message" rows="4" required></textarea>

        <button type="submit" class="smh-library-btn">Post Comment</button>
      </form>

      <!-- Comments Section -->
      <div id="smh-library-comments-section">
        <h2>Discussion</h2>
        <div id="smh-library-comments-list"></div>
      </div>
    </section>
  </main>

  <!-- ðŸ”· Footer -->
  <footer id="smh-library-footer">
    <p>&copy; 2025 SMH Library. All rights reserved.</p>
  </footer>

  <!-- ðŸ”· Book Club Logic -->
  <script type="module" src="js/smh-library-book-club.js"></script>

</body>
</html>
