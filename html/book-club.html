<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMH Library - Book Club</title>

  <link rel="stylesheet" href="../css/smh-library-styles.css" />
  <link rel="stylesheet" href="../css/smh-library-dark.css" media="(prefers-color-scheme: dark)" />

  <!-- Skip Link -->
  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #0055a5;
      color: white;
      padding: 0.5rem;
      z-index: 100;
      transition: top 0.3s ease;
    }

    .skip-link:focus {
      top: 0;
    }
  </style>
</head>
<body>

  <!-- Accessibility -->
  <a href="#smh-library-main" class="skip-link">Skip to main content</a>

  <!-- Navigation Header -->
  <header id="smh-library-header" role="banner">
    <nav id="smh-library-navbar" aria-label="Main Navigation">
      <div class="smh-library-logo">
        <img src="../assets/images/logo1.jpg" alt="SMH Library Logo" />
        <span>SMH Library</span>
      </div>

      <button id="smh-library-toggle-menu" aria-label="Toggle Menu">&#9776;</button>

      <ul id="smh-library-nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="favourites.html">Favourites</a></li>
        <li><a href="book-club.html">Book Club</a></li>
      </ul>
    </nav>
  </header>

  <!-- Toast Container -->
  <div id="smh-library-toast" role="alert" aria-live="polite"></div>

  <!-- Main Book Club Area -->
  <main id="smh-library-main" role="main" aria-labelledby="book-club-heading">
    <section id="smh-library-book-club">
      <h1 id="book-club-heading">ðŸ“š Book Club</h1>
      <p>Join the conversation! Share your thoughts, favorite books, or reading experiences with fellow readers.</p>

      <!-- Optional Login/Profile -->
      <div id="smh-library-user-profile">
        <p><strong>Welcome:</strong> <span id="smh-user-name">Guest</span></p>
        <!-- Profile area: Will be expanded to accept user accounts -->
      </div>

      <!-- Comment Submission Form -->
      <form id="smh-library-comment-form" aria-label="Post a comment">
        <label for="comment-name">Your Name:</label>
        <input type="text" id="comment-name" name="name" required />

        <label for="comment-message">Your Comment:</label>
        <textarea id="comment-message" name="message" rows="4" required></textarea>

        <button type="submit" class="smh-library-btn">Post Comment</button>
      </form>

      <!-- Comment Display Section -->
      <div id="smh-library-comments-section" aria-live="polite">
        <h2>Discussion</h2>
        <div id="smh-library-comments-list"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="smh-library-footer" role="contentinfo">
    <p>&copy; 2025 SMH Library. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="../js/smh-library-book-club.js"></script>
  <script type="module" src="../js/smh-library-main.js"></script>

</body>
</html>
<!-- End of HTML Document -->
